<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Login</h1>
            <input type="text" name="email" placeholder="email or username" required minlength="5">
            <input type="password" name="password" placeholder="password" minlength="8" required>
            <input type="submit" value="submit">
            <div>
                
                <input type="checkbox" name="remember-me" id="keep-me">
                <label for="keep-me">Remember me</label>
            </div>
            <a href="">forget password?</a>
            <a href="">don't have an account?</a>
        </form>
        <div class="logo">
            <img src="styles/img/Checklist-bro.svg" alt="logo">
        </div>
    </div>
    
</body>
</html>
