<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sigh-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <h1>signup</h1>
        <input type="text" placeholder="Username" required min="5">
        <input type="text" placeholder="E-mail" required min="5">
        <input type="password" placeholder="password" min="8" required>
        <input type="password" placeholder="confirm password" min="8" required>
        <input type="submit" value="submit">
        <div>
            <input type="checkbox" name="keep-me" id="keep-me">
            <label for="keep-me">Remember me</label>
        </div>
        <a href="">forget password?</a>
        <a href="">don't have an account?</a>
    </form>
</body>
</html>
