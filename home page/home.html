<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main" >
        <h1>To-do list</h1>
        <div class="todos">
            <div class="titles">
                <div>Task</div>
                <div>Time</div>
                <div>Importancy</div>
                <div>Category</div>
            </div>
            <div class="todo">
                <div><input type="checkbox" name="task" id="task1"></div>
                
                <div class="task-name">name1</div>
                <div class="task-time-ending">date</div>
                <div class="importancy"><span>high</span></div>
                <div class="category">sports</div>
            </div>
        </div>
    </div>
    
</body>
</html>
