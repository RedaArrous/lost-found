<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="home-style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <button class="logout">
        <img src="img/logout-2-svgrepo-com.svg" alt="Add">
    </button>
    <div class="main" >
        <h1>To-do list</h1>
        <div class="todos">
            <div class="titles">
                <div><img src="img/task-done-svgrepo-com.svg" alt=""></div>
                <div>
                    <img src="img/sort-by-alphabet-svgrepo-com.svg" alt="">
                    <span>Task</span>
                </div>
                <div>
                    <img src="img/date-svgrepo-com.svg" alt="">
                    <span>Date</span>
                </div>
                <div>
                    <img src="img/sort-ascending-svgrepo-com.svg" alt="">
                    <span>Importancy</span> 
                </div>
                <div>
                    <img src="img/category-svgrepo-com.svg" alt="">
                    <span>category</span> 
                </div>
                <div style="margin-left: 7px;">⋮</div>
            </div>
            <div class="todo">
                <div><input type="checkbox" name="task" id="task1"></div>
                <div class="task-name">name1</div>
                <div class="task-time-ending">date</div>
                <div class="importancy"><span>high</span></div>
                <div class="category">sports</div>
                <td class="menu-container">
                    <div class="menu-button">⋮</div>
                    <div class="menu">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </td>
                
            </div>
            <div class="todo">
                <div><input type="checkbox" name="task" id="task1"></div>
                <div class="task-name">name1</div>
                <div class="task-time-ending">date</div>
                <div class="importancy"><span>high</span></div>
                <div class="category">sports</div>
                <td class="menu-container">
                    <div class="menu-button">⋮</div>
                    <div class="menu">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </td>
                
            </div>
    </div>
    <button class="add">
        <img src="img/add-square-svgrepo-com.svg" alt="Add">
    </button>
    <script src="script.js"></script>
</body>
</html>
